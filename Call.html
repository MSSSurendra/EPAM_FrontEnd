<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            key1:100
        };
        function demo_func(param1,param2,param3){
            document.write(this.key1+param1+param2+param3);
        };
        demo_func.call(obj,100,200,300)//call function 
        let arr1=[200,300,400];
        demo_func.apply(obj,arr1);//by using apply we will pass arg as an aaray

    </script>
</body>
</html>
